[pytest]
# Pytest configuration for GitHub Organization Repository Indexer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Coverage options
    --cov=src
    --cov=collect_repos
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Fail if coverage is below thresholds
    --cov-fail-under=95
    # Timeout for slow tests
    --timeout=5
    # Show warnings
    -W default

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    functional: Functional tests (CLI, end-to-end)
    slow: Tests that take longer than 1 second

# Coverage configuration
[coverage:run]
source = src,collect_repos.py
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
# Fail if individual file coverage is below 80%
fail_under = 80

[coverage:html]
directory = htmlcov
